<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <nav class="top-actions">
            <a href="#home" class="logo">
              <img
                class="logo__image"
                src="../src/images/logo.png"
                alt="MyBike logo"
              >
            </a>

            <div class="icons">
              <a class="icons__icon icons__icon--phone header__call" href="tel:+1 234 555-55-55"></a>
              <a class="icons__icon icons__icon--menu" href="#menu"></a>
            </div>
          </nav>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="#home" class="logo">
              <img
                class="logo__image"
                src="../src/images/logo.png"
                alt="MyBike logo"
              >
            </a>

            <div class="icons">
              <a class="icons__icon icons__icon--cross" href="#"></a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">
                home
              </a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                about us
              </a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">
                compare bikes
              </a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">
                details
              </a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="menu__link">
                contacts
              </a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="page__main">
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid grid--tablet grid--desktop">
            <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-4 ">
              <h2 class="about__title">
                Move Free
              </h2>
            </div>

            <div class="grid__item grid__item--tablet-4-6 grid__item--desktop-6-11">
              <div class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contact-us">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
